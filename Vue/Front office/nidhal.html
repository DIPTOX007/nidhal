<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Kreyzy Event</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc00, #ff4500, #000000, #ffffff);
            background-size: 300% 300%;
            animation: gradientBackground 10s ease infinite;
            color: white;
            overflow-y: auto;
            height: 100%;
            text-align: center;
            transition: background-color 1s ease, box-shadow 0.3s ease;
        }

        /* Gradient Animation */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Crazy Header Styles */
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8), 0 0 25px rgba(255, 165, 0, 0.7), 0 0 50px rgba(255, 255, 0, 0.7);
            cursor: pointer;
            padding: 20px;
            margin-top: 100px;
            transition: transform 1s ease, box-shadow 0.5s ease;
        }

        h1:hover {
            transform: rotate(360deg);
            box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 50px rgba(255, 255, 0, 1);
        }

        /* Timeline Container Styling */
        .timeline-container {
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Event Card Styling */
        .timeline-event {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 20px;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .timeline-event:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(255, 165, 0, 1), 0px 0px 15px rgba(255, 255, 0, 0.7);
        }

        /* Tooltip Styling */
        #tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            font-size: 1rem;
            box-shadow: 0 0 10px rgba(255, 165, 0, 1);
        }

        /* Countdown Timer Styling */
        #countdown-timer {
            font-size: 2rem;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Mystery Clues Styling */
        .clue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .clue {
            background: linear-gradient(135deg, #ffcc00, #ff4500);
            color: white;
            margin: 15px;
            padding: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .clue:hover {
            box-shadow: 0 0 20px rgba(255, 165, 0, 1), 0 0 50px rgba(255, 255, 0, 0.7);
        }

        /* Voting Buttons */
        .vote-button {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        .vote-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 165, 0, 1), 0 0 30px rgba(255, 255, 0, 0.7);
        }

        #poll-results {
            font-size: 1.5rem;
            margin-top: 20px;
            color: yellow;
        }

        /* Secret Mode Message Styling */
        #secret-mode-message {
            display: none;
            font-size: 2rem;
            color: red;
            text-shadow: 0px 0px 20px rgba(255, 0, 0, 1), 0px 0px 50px rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        /* Animation for Elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Screen Shake */
        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Glitch Header with Secret Mode -->
    <h1 class="glitch" onclick="triggerSecretMode()">The Ultimate Kreyzy Event</h1>

    <!-- Interactive Timeline Section -->
    <div class="timeline-container">
        <h2>Event Timeline</h2>
        <div class="timeline-event" data-description="Unlocks a hidden clue">Event 1</div>
        <div class="timeline-event" data-description="Reveals secret audio">Event 2</div>
        <div class="timeline-event" data-description="Triggers visual chaos">Event 3</div>
    </div>
    <div id="tooltip"></div>

    <!-- Countdown Timer with Random Surprises -->
    <div id="countdown-timer">
        <h2>Countdown to Kreyzy Event Start</h2>
        <span id="time-display"></span>
        <div id="surprise-message"></div>
    </div>

    <!-- Mystery Clue Challenge -->
    <div class="clue-container">
        <h2>Mystery Clues</h2>
        <div class="clue hidden" data-answer="Secret Answer 1">Clue 1</div>
        <div class="clue hidden" data-answer="Secret Answer 2">Clue 2</div>
        <div class="clue hidden" data-answer="Secret Answer 3">Clue 3</div>
    </div>

    <!-- Voting Section with Random Feedback -->
    <div class="poll-section">
        <h2>Vote for the Craziest Option</h2>
        <button class="vote-button" data-option="A">Option A</button>
        <button class="vote-button" data-option="B">Option B</button>
        <button class="vote-button" data-option="C">Option C</button>
        <button class="vote-button" data-option="D">Option D</button>
        <div id="poll-results">Current Votes: A: 0, B: 0, C: 0, D: 0</div>
    </div>

    <!-- Secret Mode Message -->
    <div id="secret-mode-message">ðŸ”¥ Youâ€™ve unlocked Secret Mode! ðŸ”¥</div>

    <script>
        // Secret Mode Activation
        function triggerSecretMode() {
            document.body.style.backgroundColor = getRandomColor();
            document.getElementById('secret-mode-message').style.display = 'block';
            alert("Welcome to Secret Mode! Prepare for chaos.");
            activateChaosMode();
        }

        // Get Random Color Function
        function getRandomColor() {
            const colors = ['#ffcc00', '#ff4500', '#000000', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Tooltip for Timeline Events
        document.querySelectorAll('.timeline-event').forEach(event => {
            event.addEventListener('mouseenter', function (e) {
                const tooltip = document.getElementById('tooltip');
                tooltip.style.display = 'block';
                tooltip.textContent = e.target.dataset.description;
                tooltip.style.top = `${e.pageY}px`;
                tooltip.style.left = `${e.pageX + 10}px`;
            });
            event.addEventListener('mouseleave', function () {
                document.getElementById('tooltip').style.display = 'none';
            });
            event.addEventListener('click', function () {
                alert(`You discovered: ${event.dataset.description}`);
                unlockClues();
            });
        });

        // Countdown Timer Logic with Surprises
        const eventDate = new Date("2025-01-01T00:00:00").getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            if (distance < 0) {
                document.getElementById('countdown-timer').innerHTML = "The Event has Started!";
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                document.getElementById('time-display').innerHTML = `Days until event: ${days}`;
                document.getElementById('surprise-message').innerHTML = `Countdown Surprise ${days}`;
            }
        }
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Unlocking Mystery Clues
        function unlockClues() {
            document.querySelectorAll('.clue.hidden').forEach(clue => {
                clue.classList.remove('hidden');
            });
        }

        // Voting System with Random Feedback
        const voteCounts = { "A": 0, "B": 0, "C": 0, "D": 0 };
        document.querySelectorAll('.vote-button').forEach(button => {
            button.addEventListener('click', () => {
                const option = button.getAttribute('data-option');
                voteCounts[option]++;
                document.getElementById('poll-results').textContent =
                    `Current Votes: A: ${voteCounts.A}, B: ${voteCounts.B}, C: ${voteCounts.C}, D: ${voteCounts.D}`;
                // Random screen shake effect
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 300);
            });
        });
        
        // Activate Chaos Mode with Continuous Random Effects
        function activateChaosMode() {
            setInterval(() => {
                document.body.style.backgroundColor = getRandomColor();
                document.getElementById('secret-mode-message').style.fontSize = `${Math.random() * 50 + 20}px`;
            }, 500);
        }
    </script>
</body>
</html>
